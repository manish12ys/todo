<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfcfb;
            --text: #202124;
            --card-bg: #ffffff;
            --primary: #6c63ff;
            --accent: #ff6584;
            --done: #9e9e9e;
        }

        body.dark {
            --bg: #1f1f2e;
            --text: #f8f8f8;
            --card-bg: #2a2a3b;
            --primary: #7c7bff;
            --accent: #ff799c;
            --done: #666;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
            max-width: 650px;
            margin: auto;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .dark-toggle button {
            background: none;
            color: var(--text);
            border: 2px solid var(--primary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: 0.2s;
        }

        .dark-toggle button:hover {
            background-color: var(--primary);
            color: white;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: var(--card-bg);
            color: var(--text);
            transition: border 0.2s;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button[type="submit"] {
            padding: 12px 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: var(--accent);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: var(--card-bg);
            margin-bottom: 12px;
            padding: 14px 18px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .done {
            text-decoration: line-through;
            color: var(--done);
        }

        .actions a {
            margin-left: 12px;
            text-decoration: none;
            font-size: 1.2em;
            color: var(--accent);
            transition: color 0.2s;
        }

        .actions a:hover {
            color: var(--primary);
        }

        .empty {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã My To-Do List</h1>
        <div class="dark-toggle">
            <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        </div>
    </div>

    <form method="POST" action="{{ url_for('add') }}">
        <input type="text" name="content" placeholder="What do you need to do?" required>
        <button type="submit">Add</button>
    </form>

    {% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
            <span class="{{ 'done' if task.completed else '' }}">{{ task.content }}</span>
            <div class="actions">
                {% if not task.completed %}
                <a href="{{ url_for('complete', task_id=task.id) }}">‚úÖ</a>
                {% endif %}
                <a href="{{ url_for('delete', task_id=task.id) }}">üóëÔ∏è</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <div class="empty">You have nothing on your list. Time to add something!</div>
    {% endif %}

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        }
    </script>
</body>
</html>
